<mat-card>
  <mat-card-header>
    <mat-card-title>Rút tiền</mat-card-title>
  </mat-card-header>

  <div *ngIf="!isDone" [formGroup]="withdrawForm" class="form-wrapper">
    <div class="form">
      <mat-form-field appearance="fill">
        <mat-label>Chọn tài khoản</mat-label>
        <mat-select formControlName="bankTarget">
          <mat-option value="agribank"
            >NNO&PT NONG THON VN (AGRIBANK)</mat-option
          >
          <mat-option value="bidv">DAU TU VA PHAT TRIEN VN (BIDV)</mat-option>
          <mat-option value="vietinbank"
            >CONG THUONG VN (VIETINBANK)</mat-option
          >
        </mat-select>
        <mat-error>Vui lòng chọn tài khoản</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Số tiền"
          autocomplete="off"
          formControlName="amount"
        />
        <mat-error>Vui lòng nhập số tiền rút</mat-error>
      </mat-form-field>
    </div>

    <div class="button-group">
      <button mat-raised-button routerLink="/profile">Hủy</button>

      <button
        mat-raised-button
        color="primary"
        [disabled]="!depositForm.valid"
        (click)="depositMoney()"
      >
        Xác nhận
      </button>
    </div>
  </div>

  <div *ngIf="isDone" class="form-wrapper">
    <h1>Giao dịch thành công. Bạn có muốn thực hiện giao dịch khác?</h1>

    <div class="button-group">
      <button mat-raised-button routerLink="/profile/account">Không</button>

      <button mat-raised-button color="primary" (click)="isDone = false">
        Tiếp tục
      </button>
    </div>
  </div>
</mat-card>
