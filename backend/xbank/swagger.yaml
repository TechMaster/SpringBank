components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    Account:
      type: object
      properties:
        id:
          type: integer
          format: int64
        account:
          type: string
          example: 0019001244
        owner:
          type: string
          example: quanghoa
        action:
          type: number
          format: email
        balance:
          type: number
          example: 1000000
        currency:
          type: string
          example: VND
    Transaction:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 11
        owner:
          type: string
          example: admin
        action:
          type: number
          example: 1
        account:
          type: string
          example: user
        toAccount:
          type: string
          example: user1
        amount:
          type: integer
          example: 10000
        currency:
          type: string
          example: VND
        transactAt:
          type: string
          format: date
          example: 2020-12-27
        result:
          type: number
          example: 1
        error:
          type: string
          example: No error
    Notification:
      type: object
      properties:
        id:
          type: integer
          format: int64
        account:
          type: string
          example: user
        title:
          type: string
          example: user has transferred to you 10000 at 2020-12-27T23:34:03.096268
        createdDate:
          type: string
          example: 2020-12-10
        lastModifiedDate:
          type: string
          example:  2020-12-10
    Meta400:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          example: 400
        message:
          type: string
          example: 'Missing field *ABCXYZ*'
    Meta500:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          example: 500
        message:
          type: string
          example: 'INTERNAL SERVER ERROR'
