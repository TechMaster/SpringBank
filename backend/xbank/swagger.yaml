              type: object
              properties:
                account:
                  type: string
                  description: account name
                owner:
                  type: string
                  description: owner account
                action:
                  type: number
                  description: action account
                balance:
                  type: number
                  description: balance account
                currency:
                  type: string
                  description: currency account
            example:
              account: 0987654321
              owner: quanghoa
              action: 1
              balance: 1000000
              currency: VND
      responses:
        '200':
          description: Create account success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '400':
          description: Bad input parameter
